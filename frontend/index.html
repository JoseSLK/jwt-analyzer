<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Analyzer - Panel de Administración</title>
    
    <!-- Tipografía similar a Kakao Corp -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos modulares -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <div class="app-container">
        <!-- Barra Lateral (Sidebar) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Lista de JWTs</h2>
            </div>
            
            <div class="sidebar-content">
                <ul class="jwt-list" id="jwt-list">
                    <!-- Los items de JWT se renderizarán dinámicamente -->
                </ul>
            </div>
            
            <div class="sidebar-footer">
                <div class="custom-jwt-input">
                    <input 
                        type="text" 
                        id="custom-jwt-input" 
                        class="jwt-input-field" 
                        placeholder="Ingresa un JWT personalizado..."
                    >
                    <button id="add-custom-jwt-btn" class="btn btn-primary">
                        Agregar
                    </button>
                </div>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <!-- Header con Tabs -->
            <header class="content-header">
                <nav class="tabs" id="tabs">
                    <button class="tab-btn active" data-tab="analysis">
                        Análisis
                    </button>
                    <button class="tab-btn" data-tab="verify">
                        Verificar JWT
                    </button>
                    <button class="tab-btn" data-tab="create">
                        Crear JWT
                    </button>
                </nav>
            </header>

            <!-- Área de Contenido Dinámico -->
            <div class="content-area" id="content-area">
                <div class="empty-state">
                    <p>Selecciona un JWT de la lista o ingresa uno personalizado para comenzar</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts modulares con ES Modules -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
